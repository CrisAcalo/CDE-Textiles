<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    "
  >
    <h2 style="color: #007bff">Formulario de Clientes</h2>

    <form
      action="../php/formulario_cliente.php"
      method="post"
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <label
        for="nombres"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Nombres:</label
      >
      <input
        type="text"
        id="nombres"
        name="nombres"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="apellido_paterno"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Apellido Paterno:</label
      >
      <input
        type="text"
        id="apellido_paterno"
        name="apellido_paterno"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="apellido_materno"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Apellido Materno:</label
      >
      <input
        type="text"
        id="apellido_materno"
        name="apellido_materno"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="cedula"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Cedula:</label
      >
      <input
        type="text"
        id="cedula"
        name="cedula"
        pattern="[0-9]{10}"
        required
        title="La cédula debe tener 10 dígitos"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="celular"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Celular:</label
      >
      <input
        type="text"
        id="celular"
        name="celular"
        pattern="[0-9]{10}"
        required
        title="El número de celular debe tener 10 dígitos"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="correo"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Correo Electrónico:</label
      >
      <input
        type="email"
        id="correo"
        name="correo"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <label
        for="direccion"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Dirección Domiciliaria:</label
      >
      <input
        type="text"
        id="direccion"
        name="direccion"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      <input
        type="submit"
        value="Enviar"
        style="
          background-color: #007bff;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
