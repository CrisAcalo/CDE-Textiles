<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
</head>
<body>
    <h2>Formulario de Clientes</h2>
    <form action="../php/formulario_cliente.php" method="post">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" name="cedula" pattern="[0-9]{10}" required title="La cédula debe tener 10 dígitos"><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" pattern="[0-9]{10}" required title="El número de celular debe tener 10 dígitos"><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="direccion">Dirección Domiciliaria:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
