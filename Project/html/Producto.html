<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Producto</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    "
  >
    <form
      action="../php/Formulario_productos.php"
      method="post"
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="color: #007bff">Ingrese la información del producto</h2>

      <label
        for="tipo_producto"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Tipo de Producto:</label
      >
      <select
        id="tipo_producto"
        name="tipo_producto"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      >
        <option value="almohada">Almohada</option>
        <option value="sabana">Sábana</option>
        <option value="cobertor">Cobertor</option>
        <option value="funda_almohada">Funda de Almohada</option>
        <option value="duvets">Duvets</option>
        <option value="otros">Otros</option>
      </select>

      <label
        for="tamano"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Tamaño:</label
      >
      <select
        id="tamano"
        name="tamano"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      >
        <option value="pequeno">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
        <option value="extra_grande">Extra Grande</option>
      </select>

      <label
        for="precio"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Precio:</label
      >
      <input
        type="number"
        id="precio"
        name="precio"
        min="0"
        step="0.01"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
        placeholder="Ingrese el precio"
      />

      <label
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Tipo de Tela:</label
      >
      <div style="display: flex; margin-bottom: 15px;text-align: left;">
        <div style="margin-right: 50px;">
          <div>
            <input type="radio" id="lino" name="tipo_tela" value="lino" />
            <label for="lino">Lino</label>
          </div>
          <div>
            <input type="radio" id="algodon" name="tipo_tela" value="algodon" />
            <label for="algodon">Algodón</label>
          </div>

          <div>
            <input type="radio" id="nailon" name="tipo_tela" value="nailon" />
            <label for="nailon">Nailon</label>
          </div>
        </div>
        <div>
          <div>
            <input type="radio" id="seda" name="tipo_tela" value="seda" />
            <label for="seda">Seda</label>
          </div>
          <div>
            <input
              type="radio"
              id="poliester"
              name="tipo_tela"
              value="poliester"
            />
            <label for="poliester">Poliéster</label>
          </div>
        </div>
      </div>

      <label
        for="descripcion"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Descripción:</label
      >
      <textarea
        id="descripcion"
        name="descripcion"
        rows="4"
        cols="50"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      ></textarea>

      <label
        for="stock"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Stock:</label
      >
      <input
        type="number"
        id="stock"
        name="stock"
        min="0"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
        placeholder="Ingrese el stock"
      />

      <input
        type="submit"
        value="Enviar"
        style="
          background-color: #007bff;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
