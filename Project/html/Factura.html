<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Facturación</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    "
  >
    <form
      action="../php/Formulario_facturacion.php"
      method="post"
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="color: #007bff">Facturación</h2>

      <label
        for="cliente"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Cliente:</label
      >
      <select
        id="cliente"
        name="cliente"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      >
        <option value="Joe Castillos">Joe Castillos</option>
        <option value="Bryan Mayers">Bryan Mayers</option>
        <option value="Pedro Pasos">Pedro Pasos</option>
        <option value="Juan Costa">Juan Costa</option>
        <option value="Carlos Bimbo">Carlos Bimbo</option>
      </select>

      <label
        for="producto"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Producto:</label
      >
      <select
        id="producto"
        name="producto"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      >
        <option value="Almohada">Almohada</option>
        <option value="Sabana">Sábana</option>
        <option value="Cobertor">Cobertor</option>
        <option value="Funda_almohada">Funda de Almohada</option>
        <option value="Duvet">Duvet</option>
      </select>

      <label
        for="cantidad"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Cantidad:</label
      >
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        min="1"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
        placeholder="Ingrese la cantidad"
      />

      <label
        for="fecha"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Fecha:</label
      >
      <input
        type="date"
        id="fecha"
        name="fecha"
        required
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      />

      
      <label
        for="metodo_pago"
        style="
          display: block;
          text-align: left;
          margin-bottom: 5px;
          color: #333;
        "
        >Método de Pago:</label
      >
      <div
        style="
          display: flex;
          gap: 10px;
          align-items: center;
          margin-bottom: 15px;
        "
      >
        <input type="radio" id="efectivo" name="metodo_pago" value="Efectivo" />
        <label for="efectivo">Efectivo</label>

        <input type="radio" id="tarjeta" name="metodo_pago" value="Tarjeta" />
        <label for="tarjeta">Tarjeta de Crédito/Débito</label>

        <input
          type="radio"
          id="transferencia"
          name="metodo_pago"
          value="Transferencia"
        />
        <label for="transferencia">Transferencia Bancaria</label>
      </div>

      <input
        type="submit"
        value="Generar Factura"
        style="
          background-color: #007bff;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
