<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    "
  >
    <h2 style="color: #007bff;font-size: 3rem;">Iniciar Sesión</h2>
    <h3>Administración CDE Textiles</h3>

    <form
      action="Sistema.html"
      method="post"
      style="
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div style="margin-bottom: 15px">
        <label
          for="usuario"
          style="
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
          "
          >Usuario:</label
        >
        <input
          type="text"
          id="usuario"
          name="usuario"
          required
          style="
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />
      </div>

      <div style="margin-bottom: 15px">
        <label
          for="contrasena"
          style="
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
          "
          >Contraseña:</label
        >
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          required
          style="
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />
      </div>

      <div>
        <input
          type="submit"
          value="Entrar"
          style="
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        />
      </div>
    </form>
  </body>
</html>
