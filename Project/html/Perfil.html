<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    "
  >
    <div>
      <div style="color: #fff; background-color: #007bff;padding: 20px 0;border-top-right-radius: 8px;border-top-left-radius: 8px;">
        <h2 style="margin: 0;padding: 0;">Perfil de Usuario</h2>
      </div>
      <div
        style="
          max-width: 100%;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        "
      >
        <label
          for="nombreUsuario"
          style="
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
          "
          >Nombre de Usuario:</label
        >
        <input
          type="text"
          id="nombreUsuario"
          name="nombreUsuario"
          readonly
          value="usuario123"
          style="
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
          "
        />

        <label
          for="contrasenaUsuario"
          style="
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
          "
          >Contrase√±a:</label
        >
        <input
          type="password"
          id="contrasenaUsuario"
          name="contrasenaUsuario"
          readonly
          value="********"
          style="
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
          "
        />

        <label
          for="rolUsuario"
          style="
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
          "
          >Rol:</label
        >
        <input
          type="text"
          id="rolUsuario"
          name="rolUsuario"
          readonly
          value="Administrador"
          style="
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
          "
        />

      </div>
    </div>
  </body>
</html>
