<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor</title>
</head>
<body>
    <h2>Información del Proveedor:</h2>
    <form action="../php/Formulario_proveedor.php" method="post">
      <label for="nombre_empresa">Nombre de la Empresa:</label><br>
      <input type="text" id="nombre_empresa" name="nombre_empresa"><br><br>
  
      <label for="tipo_producto">Tipo de Producto que Proveen:</label><br>
      <input type="text" id="tipo_producto" name="tipo_producto"><br><br>
  
      <label for="contacto_nombre">Nombre del Contacto:</label><br>
      <input type="text" id="contacto_nombre" name="contacto_nombre"><br><br>
  
      <label for="contacto_email">Correo Electrónico del Contacto:</label><br>
      <input type="email" id="contacto_email" name="contacto_email"><br><br>
  
      <label for="telefono">Teléfono:</label><br>
      <input type="tel" id="telefono" name="telefono"><br><br>
  
      <label for="direccion">Dirección:</label><br>
      <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br><br>
  
      <label for="ciudad">Ciudad:</label><br>
      <input type="text" id="ciudad" name="ciudad"><br><br>
  
      <label for="pais">País:</label><br>
      <input type="text" id="pais" name="pais"><br><br>
  
      <label for="sitio_web">Sitio Web:</label><br>
      <input type="url" id="sitio_web" name="sitio_web"><br><br>
  
      <label for="descripcion">Descripción de la Empresa:</label><br>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
  
      <label for="metodos_pago">Métodos de Pago Aceptados:</label><br>
      <input type="checkbox" id="pago_efectivo" name="metodos_pago[]" value="Efectivo">
      <label for="pago_efectivo">Efectivo</label><br>
      <input type="checkbox" id="pago_tarjeta" name="metodos_pago[]" value="Tarjeta">
      <label for="pago_tarjeta">Tarjeta de Crédito/Débito</label><br>
      <input type="checkbox" id="pago_transferencia" name="metodos_pago[]" value="Transferencia">
      <label for="pago_transferencia">Transferencia Bancaria</label><br>
      <br>
  
      <label for="horario">Horario de Atención:</label><br>
      <input type="text" id="horario" name="horario"><br><br>
  
      <label for="notas">Notas Adicionales:</label><br>
      <textarea id="notas" name="notas" rows="4" cols="50"></textarea><br><br>
  
      <input type="submit" value="Enviar">
    </form>
  </body>
  
</html>
