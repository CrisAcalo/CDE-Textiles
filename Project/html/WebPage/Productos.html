<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CDE Textiles - Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <!-- Header -->
    <header
      style="
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(5px);
        height: 90px;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
        "
      >
        <div style="width: 30%">
          <h1
            style="
              margin: 0;
              background-color: #e4d8cfc5;
              backdrop-filter: blur(7px);
              width: max-content;
              padding: 5px 30px;
              border-radius: 50px;
            "
          >
            <a href="../../index.html" style="text-decoration: none; color: #55483e"
              >CDE Textiles</a
            >
          </h1>
        </div>

        <nav style="width: 40%">
          <ul
            style="
              list-style: none;
              display: flex;
              margin: 0 auto;
              padding: 0;
              justify-content: center;
              align-items: center;
              background-color: #55483e;
              backdrop-filter: blur(7px);
              width: max-content;
              padding: 15px 50px;
              border-radius: 50px;
            "
          >
            <li style="margin-right: 50px">
              <a
                href="../../index.html"
                style="
                  text-decoration: none;
                  border: solid 2px #e4d8cf00;
                  padding: 3px 20px;
                  border-radius: 50px;
                  color: #e4d8cf;
                "
                >Inicio</a
              >
            </li>
            <li style="margin-right: 50px">
              <a
                href="./Empresa.html"
                style="
                  text-decoration: none;
                  border: solid 2px #e4d8cf00;
                  padding: 3px 20px;
                  border-radius: 50px;
                  color: #e4d8cf;
                "
                >Empresa</a
              >
            </li>
            <li style="margin-right: 50px">
              <a
                href="./Productos.html"
                style="
                  text-decoration: none;
                  border: solid 2px #e4d8cf;
                  padding: 3px 20px;
                  border-radius: 50px;
                  color: #e4d8cf;
                "
                >Productos</a
              >
            </li>
            <li style="">
              <a
                href="./Contactos.html"
                style="
                  text-decoration: none;
                  border: solid 2px #e4d8cf00;
                  padding: 3px 20px;
                  border-radius: 50px;
                  color: #e4d8cf;
                "
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
        <div style="width: 30%; text-align: end">
          <a
            href="../Ingreso.html"
            class="btn-sistema"
            style="
              text-decoration: none;
              color: #55483e;
              background-color: #e4d8cf;
              padding: 10px 30px;
              border-radius: 50px;
            "
            >Sistema</a
          >
        </div>
      </div>
    </header>

    <!-- Body -->
    <main style="min-height: 100vh;">
      
    </main>

    <!-- Footer -->
    <footer style="height: 300px;background-color:#55483e;box-shadow: -0px -3px 10px #55483e75;">
      <div style="color: #e4d8cf;text-align: center;">
        <p>&copy; 2023 CDE Textiles. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
